<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
  <div class="s-slide-content">
    <a href="#" class="s-slides"><img src="net-cuoi-be-gai-10.jpg"></a>
    <a href="#" class="s-slides"><img  src="net-cuoi-be-gai-11.jpg"></a>
    <a href="#" class="s-slides"><img  src="net-cuoi-be-gai-4.jpg"></a>
    <div class="s-slide-center">
        <div class="s-slide-section">
          <button class="s-slides-button s-slides-light-grey s-slides-left" onclick="plusDivs(-1)"> ❮ </button>
          <button class="s-slides-button s-slides-light-grey s-slides-right" onclick="plusDivs(1)"> ❯ </button>
        </div>
        <button class="s-nuber-slide" onclick="currentDiv(1)">1</button>
        <button class="s-nuber-slide " onclick="currentDiv(2)">2</button>
        <button class="s-nuber-slide" onclick="currentDiv(3)">3</button>
      </div>
  </div>
  <script>
    var listSlide = document.getElementsByClassName("s-slides");
    var slideIndex = 1;
    showDivs(slideIndex);
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    function showDivs(n) {
      var i;
      var dots = document.getElementsByClassName("s-nuber-slide");
      if (n > listSlide.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = listSlide.length }
      for (i = 0; i < listSlide.length; i++) {
        listSlide[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" s-slides-red", "");
      }
      listSlide[slideIndex - 1].style.display = "grid";
      dots[slideIndex - 1].className += " s-slides-red";
    }
    var slideIndex = 0;
    //carousel();
    function carousel() {
      var i;
      //var listSlide = document.getElementsByClassName("s-slides");
      for (i = 0; i < listSlide.length; i++) {
        listSlide[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > listSlide.length) { slideIndex = 1 }
      listSlide[slideIndex - 1].style.display = "grid";
      setTimeout(carousel, 3500); //Change image every 2 seconds
    }
  </script>
</body>

</html>
